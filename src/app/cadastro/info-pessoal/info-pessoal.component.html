<h2 class="sub-title">Informações Pessoais</h2>
<form class="form-box">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome Completo</label>
    <input
      type="text"
      id="nome"
      class="form-control"
      placeholder="*Nome Completo"
    />

    <label for="cpf" class="form-label">CPF</label>
    <input type="text" id="cpf" class="form-control" placeholder="*CPF" />

    <label for="genero" class="form-label">Gênero</label>
    <select id="genero" placeholder="Selecione seu Gênero" class="form-control">
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
    </select>

    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
    <input type="date" id="data-nascimento" class="form-control" placeholder="Insira sua data de nascimento" />

    <label for="phone" class="form-label">Telefone Celular</label>
    <input type="text" id="phone" class="form-control" placeholder="(99) 99999-9999">

    <button type="submit" class="btn btn-dark btn-next">Próximo</button>
  </div>
</form>
